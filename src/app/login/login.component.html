<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      <span class="error-icon">‚ö†Ô∏è</span>
      {{ errorMessage }}
    </div>

    <!-- Traditional Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="getFieldError('email')"
            autocomplete="email"
          />
          <span class="input-icon">üìß</span>
        </div>
        <div class="field-error" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="getFieldError('password')"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
          </button>
        </div>
        <div class="field-error" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" />
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="login-btn"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>or</span>
    </div>

    <!-- Google Sign-In -->
    <div class="google-signin-wrapper">
      <div #googleSignInButton class="google-signin-button"></div>
    </div>

    <!-- Sign Up Link -->
    <div class="signup-link">
      <p>Don't have an account? <a href="#" class="signup-btn">Sign up</a></p>
    </div>
  </div>
</div>
